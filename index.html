<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
<!--HEADER.........................................................................-->
    <div class="center ma50Top">
        <div class="nenHeader">
            <h1 class="winnerText">Player X wins!</h1>
            <div class="imgBox"><img src="./FLAG.svg" alt="Win Flag"></div>
        </div>
    </div>
<!--PLAYERS AND DICES..............................................................-->
    <div class="center">
        <div class="playZone">
            <div class="center player1txt"><p>Player One</p></div>
            <div class="center player2txt"><p>Player Two</p></div>
            <div class="center">
                    <!--Dice with One dot-->
                    <div class="dice 1 diceOne">
                        <div class="dots"></div>
                    </div>
                    <!--Dice with Two dots-->
                    <div class="dice 2 diceTwo displayNone">
                        <div class="center"><div class="dots"></div></div>
                        <div class="center"><div class="dots"></div></div>
                    </div>
                    <!--Dice with Three dots-->
                    <div class="dice 3 diceThree displayNone">
                        <div class="start paL10"><div class="dots"></div></div>
                        <div class="center"><div class="dots"></div></div>
                        <div class="end paR10"><div class="dots"></div></div>
                    </div>
                    <!--Dice with Four dots-->
                    <div class="dice 4 diceFour displayNone">
                        <div class="center"><div class="dots"></div></div>
                        <div class="center"><div class="dots"></div></div>
                        <div class="center"><div class="dots"></div></div>
                        <div class="center"><div class="dots"></div></div>
                    </div>
                    <!--Dice with Five dots-->
                    <div class="dice 5 diceFive displayNone">
                        <div class="center"><div class="dots"></div></div>
                        <div class="center"><div class="dots"></div></div>
                        <div class="center completeRow"><div class="dots"></div></div>
                        <div class="center"><div class="dots"></div></div>
                        <div class="center"><div class="dots"></div></div>
                    </div>
                    <!--Dice with Six dots-->
                    <div class="dice 6 diceSix displayNone">
                        <div class="center"><div class="dots"></div></div>
                        <div class="center"><div class="dots"></div></div>
                        <div class="center"><div class="dots"></div></div>
                        <div class="center"><div class="dots"></div></div>
                        <div class="center"><div class="dots"></div></div>
                        <div class="center"><div class="dots"></div></div>
                    </div>
            </div>
            <div class="center">
                <!--Dice with One dot-->
                <div class="dice 7 diceOne">
                    <div class="dots"></div>
                </div>
                <!--Dice with Two dots-->
                <div class="dice 8 diceTwo displayNone">
                    <div class="center"><div class="dots"></div></div>
                    <div class="center"><div class="dots"></div></div>
                </div>
                <!--Dice with Three dots-->
                <div class="dice 9 diceThree displayNone">
                    <div class="start paL10"><div class="dots"></div></div>
                    <div class="center"><div class="dots"></div></div>
                    <div class="end paR10"><div class="dots"></div></div>
                </div>
                <!--Dice with Four dots-->
                <div class="dice 10 diceFour displayNone">
                    <div class="center"><div class="dots"></div></div>
                    <div class="center"><div class="dots"></div></div>
                    <div class="center"><div class="dots"></div></div>
                    <div class="center"><div class="dots"></div></div>
                </div>
                <!--Dice with Five dots-->
                <div class="dice 11 diceFive displayNone">
                    <div class="center"><div class="dots"></div></div>
                    <div class="center"><div class="dots"></div></div>
                    <div class="center completeRow"><div class="dots"></div></div>
                    <div class="center"><div class="dots"></div></div>
                    <div class="center"><div class="dots"></div></div>
                </div>
                <!--Dice with Six dots-->
                <div class="dice 12 diceSix displayNone">
                    <div class="center"><div class="dots"></div></div>
                    <div class="center"><div class="dots"></div></div>
                    <div class="center"><div class="dots"></div></div>
                    <div class="center"><div class="dots"></div></div>
                    <div class="center"><div class="dots"></div></div>
                    <div class="center"><div class="dots"></div></div>
                </div>
            </div>
        </div>
    </div>
<!--BUTTON.........................................................................-->
    <div class="btn">
        <button onclick="hello()" type="button">PLAY</button>
    </div>

    <script src="./main.js"></script>
</body>
</html>
